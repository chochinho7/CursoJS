<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/f4149e83bd.js" crossorigin="anonymous"></script>
    <title>Desafio 4</title>
</head>
<body>
    <header>
        <div>
            <div class="head-container">
                <h1>Compumundo HMR</h1>
            </div>
            <nav class="navbar">
                <ul class="items-menu">
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Productos</a></li>
                    <li><a href="">pc armadas</a></li>
                    <li><a href="">Combos de actualizacion</a></li>
                    <li class="boton-cart"><i class="fas fa-shopping-cart"></i><h2 id="num-carrito">0</h2></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="body-cont">
        <div class="articles-container">
        </div>
        <div class="cart-menu">
            <h2>Carrito</h2>
            <h3>items</h3>

                <div class="cart-item">
                    <img src="./img/no_img.jpg" alt="articulo">

                    <button class="btn-mas">+</button>

                    <button class="btn-menos">-</button>

            </div>
            <div class="cart-price">
                <p>precio total:</p>
            </div>
        </div>
    </section>
   
    <footer>
        <p>Pagina desarrollada por Augusto Mariutti</p>
    </footer>
    <script src="./scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
